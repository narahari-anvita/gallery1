<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Flower Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./Photo Gallery_files/bootstrap.min.css">

    <script src="./Photo Gallery_files/jquery.min.js.download"></script>

    <script src="./Photo Gallery_files/bootstrap.min.js.download"></script>

    <link rel="stylesheet" href="./Photo Gallery_files/font-awesome.min.css">

    <link rel="stylesheet" href="./Photo Gallery_files/style.css">

</head>

<body>
    <!-- Left and right controls -->
    <section id="slides">
        <h2>Sliding gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                <li data-target="#myCarousel" data-slide-to="2" class="active"></li>

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item">
                    <img class="img-responsive" src="d1.JPG" alt="Tulips" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Tulips</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item active left">
                    <img class="img-responsive" src="Rose.webp" alt="Rose" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Rose</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item next left">
                    <img class="img-responsive" src="Lotus.jpg" alt="Lotus" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Lotus</h3>
                        <p></p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</body>

</html>
